{% extends 'base.html' %}


{% block head %}
    <title>Company {{ company.name }}</title>
{% endblock %}

{% block styles %}
<style>
    a {
        color: inherit; /* blue colors for links too */
        text-decoration: inherit; /* no underline */
    }

    a:hover {
        color: inherit; /* blue colors for links too */
        text-decoration: inherit; /* no underline */
    }

    body {
        margin: 0px;
        padding: 0px;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .company {
        display: flex;
        flex-direction: column;
        width: 70%;
        background-color: rgb(231, 255, 247);
        min-height: 800px;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
    }

    .subject {
        border-radius: 10px;
        background-color: rgba(232, 255, 127, 0.514);
        min-height: 70px;
        margin: 20px;
        padding: 10px;
        transition: 0.5s;
    }

    .subject:hover {
        margin: 20px 30px;
        padding: 10px 20px;
        transition: 0.5s;
    }
</style>
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="company">
        <div class="subjects">
            <h1 class="h1">Предмети</h1>
            {% for subject in subjects %}
                <a href="{% url 'main:edit_subject' comp_user.id subject.id %}">
                <div class="subject">
                    <h3>{{ subject.name }}</h3>
                    <p>{{ subject.description }}</p>
                </div>
                </a>
            {% endfor %}

            </div>
        <button class="btn btn-outline-success" onclick="window.location='{% url 'main:create_subject' comp_user.id %}'">Створити предмет</button>
        <button class="btn btn-outline-success" onclick="window.location='{% url 'main:enter_company' comp_user.id %}'">Повернутися до компанії</button>
    </div>
</div>
{% endblock %}
